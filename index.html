<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green-Earth</title>

    <!-- daisyui and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Navbar -->

    <header class="max-w-7xl mx-auto">
      <nav class="navbar bg-green-700 px-3 md:px-0 py-4">
        <div class="navbar-start">
          <span class="text-white text-2xl md:mx-20">Green Earth</span>
        </div>

        <div class="navbar-center flex flex-col sm:flex-col md:flex-row">
          <ul class="menu px-1 gap-2 flex flex-col md:flex-row">
            <li><a href="" class="font-medium text-white">About</a></li>
            <li><a href="" class="font-medium text-white">Gallery</a></li>
            <li>
              <a href="" class="font-medium text-white">Plant a Tree</a>
            </li>
          </ul>
        </div>
        <div class="navbar-end">
          <button class="btn btn-warning font-[500] rounded-3xl md:mx-20">
            Plant a Tree
          </button>
        </div>
      </nav>

      <!-- Banner -->
      <section>
        <div>
          <div class="banner-content text-center">
            <div
              class="bg-[#cff0dc] md:bg-[url('./assets/hero-leaf1.png'),url('./assets/hero-leaf2.png')] bg-no-repeat [background-position:left_center,right_center] bg-contain p-3"
            >
              <div class="mt-5">
                <h1 class="text-5xl font-extrabold text-gray-900">
                  Plant a Tree, Grow a Future
                </h1>
                <p class="py-4 text-gray-600">
                  Join our mission to plant 1 million trees and make the Earth
                  greener for future <br />
                  generations.
                </p>
                <button
                  class="btn btn-warning font-semibold rounded-3xl px-6 py-3 mb"
                >
                  Get Involved
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>

    <!--  tree Categories section-->

    <main class="max-w-7xl mx-auto bg-[#F0FDF4]">
      <section class="p-10 md:mx-10">
        <div>
          <h2 class="text-center text-3xl font-bold">Choose Your Trees</h2>
        </div>

        <div class="flex justify-between">
          <aside>
            <div><h3 class="text-xl font-semibold">Categories</h3></div>
          </aside>

          <aside>
            <div>
              <h3 class="bg-white text-xl font-semibold mb-4">Your Cart</h3>
            </div>
          </aside>
        </div>
      </section>
    </main>
  </body>
</html>
